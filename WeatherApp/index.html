<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="weather-card">
        <div class="location">
          <form>
            <label for="location">Enter City:</label>
            <input type="text" id="location" placeholder="London" />
            <button id="button">SHOW</button>
          </form>
          <h2></h2>
        </div>
        <div id="date">
          <p></p>
        </div>
        <div class="temperature">
          <div class="weather-icon"><img /></div>
          <h3></h3>
          <p id="description"></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
