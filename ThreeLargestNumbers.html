    <title>Three largest numbers</title>
    <script>
      const numbers = [15, 8, 12, 16, 4, 1, 5, 14];
      let sum = 0;
      document.write("Array of numbers: " + "<ul>");
      for (let j = 0; j < numbers.length; j++) {
        document.write("<li>", numbers[j], "</li>");
      }
      document.write("</ul>");

      let sortedNumbers = numbers.sort((a, b) => b - a);
      firstThree = sortedNumbers.slice(0, 3);
      for (let i = 0; i < firstThree.length; i++) {
        sum += firstThree[i];
      }
      document.write("Three largest numbers: ", firstThree);
