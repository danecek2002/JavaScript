<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Reviews</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Our Reviews</h1>
      </header>
      <article class="cards">
        <figure class="img">
          <img src="person-1.jpeg" alt="person-1" />
          <figcaption>
            <p class="name">Sara Jones</p>
            <p class="job">UX Designer</p>
          </figcaption>
        </figure>
        <div class="text">
          <p>
            I'm baby meggings twee health goth +1. Bicycle rights tumeric
            chartreuse before they sold out chambray pop-up. Shaman humblebrag
            pickled coloring book salvia hoodie, cold-pressed four dollar toast
            everyday carry
          </p>
        </div>
        <div class="buttons">
          <button class="btn-left">&lt;</button>
          <button class="btn-right">&gt;</button>
        </div>
        <button class="btn-surprise">Surprise Me</button>
      </article>
    </main>

    <script src="app.js"></script>
  </body>
</html>
